<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma pergunta especial para lolotuz💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Corações flutuantes */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 40px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        .heart:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
        .heart:nth-child(3) { top: 30%; left: 70%; animation-delay: 2s; }
        .heart:nth-child(4) { top: 80%; left: 20%; animation-delay: 3s; }
        .heart:nth-child(5) { top: 10%; left: 50%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .title {
            color: #6c5ce7;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #74b9ff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .question {
            font-size: 1.8rem;
            color: #2d3436;
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 600;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            height: 120px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
        }
        
        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(253, 121, 168, 0.4);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
            transition: all 0.5s ease;
        }
        
        .btn-no:hover {
            transform: scale(0.9);
        }
        
        .celebration {
            display: none;
            animation: celebration 0.8s ease-out;
        }
        
        @keyframes celebration {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .success-message {
            color: #00b894;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .love-message {
            color: #2d3436;
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .emoji {
            font-size: 3rem;
            margin: 20px 0;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Confetes */
        .confetti {
            position: absolute;
            width: 10px;
            height: 40px;
            background: #fd79a8;
            animation: fall 3s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .responsive-text {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
        }
        
        .love-image {
            max-width: 300px;
            width: 90%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            animation: fadeInScale 1s ease-out;
        }
        
        @keyframes fadeInScale {
            0% { 
                transform: scale(0.8); 
                opacity: 0; 
            }
            100% { 
                transform: scale(1); 
                opacity: 1; 
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
            
            .buttons {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Músicas -->
    <audio id="musica0" preload="auto">
        <source src="./src/mp3/serault.mp3" type="audio/mpeg">
    </audio>
    <audio id="musica1" preload="auto">
        <source src="./src/mp3/uhuh.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Corações flutuantes -->
    <div class="heart">💖</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">💓</div>
    <div class="heart">💘</div>
    <div class="heart">💖</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">💓</div>
    <div class="heart">💘</div>
    <div class="heart">💖</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">💓</div>
    <div class="heart">💘</div>
    <div class="heart">💖</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">💓</div>
    <div class="heart">💘</div>
    
    <div class="container">
        <div id="question-section">
            <h1 class="title">lolotuz💕</h1>
            <p class="subtitle">Tenho uma pergunta muito especial...</p>
            <div class="emoji">🤔</div>
            <p class="question responsive-text">Você quer namorar comigo?</p>
            <div class="buttons">
                <button class="btn btn-yes" onclick="acceptProposal()">
                    Sim💖
                </button>
                <button class="btn btn-no" id="noButton" onclick="moveNoButton()">
                    Não😅
                </button>
            </div>
        </div>
        
        <div id="celebration-section" class="celebration">
            <div class="success-message">🎉YAAYY!!!🎉</div>
            <div class="emoji">😍</div>
            <div class="love-message">
                Parabéns! agora você está namorando com <strong>Miya</strong>💕<br>
                Prepare-se para muitos momentos especiais juntes✨<br>
                <em>Te amo muito bb💖</em>
            </div>
            <div style="font-size: 2rem;">🥰🤲🏻💕✨🎊</div>
        </div>
    </div>

    <script>
        let noButtonMoved = 0;
        const noButton = document.getElementById('noButton');
        
        function tocarMusica(indice) {
            pausarTodas();
            const musica = document.getElementById('musica' + indice);
            if (musica) {
                musica.currentTime = 0; // Reinicia a música
                musica.play().catch(error => {
                    console.log('Erro ao reproduzir áudio:', error);
                });
            }
        }

        function pausarTodas() {
            for (let i = 0; i < 2; i++) {
                const musica = document.getElementById('musica' + i);
                if (musica) {
                    musica.pause();
                    musica.currentTime = 0;
                }
            }
        }
        
        function moveNoButton() {
            noButtonMoved++;
            
            // Toca o som "uhuh" quando clica em "Não"
            tocarMusica(1);
            
            // Na primeira vez, definir posição absoluta
            if (noButtonMoved === 1) {
                noButton.style.position = 'absolute';
            }
            
            // Gerar posição completamente aleatória com distância crescente
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Calcular tamanho do botão
            const buttonWidth = 140; // Largura aproximada do botão
            const buttonHeight = 50; // Altura aproximada do botão
            
            // Aumentar a distância a cada tentativa
            const baseDistance = 80 + (noButtonMoved * 30);
            const maxDistance = Math.min(baseDistance, 200);
            
            // Gerar ângulo aleatório
            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * maxDistance + 50;
            
            // Calcular nova posição baseada no ângulo e distância
            const centerX = containerRect.width / 2;
            const centerY = containerRect.height / 2;
            
            let newX = centerX + Math.cos(angle) * distance - buttonWidth / 2;
            let newY = centerY + Math.sin(angle) * distance - buttonHeight / 2;
            
            // Garantir que o botão não saia do container
            newX = Math.max(10, Math.min(newX, containerRect.width - buttonWidth - 10));
            newY = Math.max(10, Math.min(newY, containerRect.height - buttonHeight - 10));
            
            // Aplicar nova posição
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
            
            // Adicionar efeito de "fuga" mais dramático
            noButton.style.transform = 'scale(0.7) rotate(10deg)';
            setTimeout(() => {
                noButton.style.transform = 'scale(1) rotate(0deg)';
            }, 300);
            
            // Mudar o texto do botão conforme ele é clicado
            const noTexts = [
                'Não😅',
                'Tem certeza?🤔',
                'Pensa melhor!',
                'Vai mesmo?🥺',
                'Por favor?🥺',
                'Último não?😢',
                'Só clica no Sim!',
                'Tá me irritando😡',
                'Bem... Vc q sabe🤕',
                'Faço o que vc quiser😈'
            ];
            
            if (noButtonMoved < noTexts.length) {
                noButton.textContent = noTexts[noButtonMoved];
            }
            
            // Fazer o botão "Sim" crescer um pouco a cada tentativa
            const yesButton = document.querySelector('.btn-yes');
            const currentScale = 1 + (noButtonMoved * 0.1);
            yesButton.style.transform = `scale(${currentScale})`;
        }
        
        function acceptProposal() {
            // Toca o som "serault" quando clica em "Sim"
            tocarMusica(0);
            
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration-section').style.display = 'block';
            
            // Criar confetes
            createConfetti();
        }
        
        function createConfetti() {
            const colors = ['#fd79a8', '#74b9ff', '#00b894', '#fdcb6e', '#e17055', '#a29bfe', '#ff7675', '#55a3ff'];
            
            for (let i = 0; i < 120; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    
                    // Tamanhos variados de quadradinhos
                    const size = Math.random() * 6 + 4; // 4px a 10px
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                    // Cor aleatória
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Duração aleatória
                    confetti.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove após 4.5 segundos
                    setTimeout(() => {
                        if (document.body.contains(confetti)) {
                            document.body.removeChild(confetti);
                        }
                    }, 4500);
                }, i * 40);
            }
        }
        
        // Adicionar movimento suave aos corações
        document.querySelectorAll('.heart').forEach((heart, index) => {
            heart.style.animationDelay = index * 0.5 + 's';
        });

        // Habilitar reprodução automática de áudio após interação do usuário
        document.body.addEventListener('click', function enableAudio() {
            const audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.load();
            });
            document.body.removeEventListener('click', enableAudio);
        }, { once: true });
    </script>
</body>
</html>
